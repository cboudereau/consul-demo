receivers:
  # otelcontribcol metrics + host metrics
  prometheus/agent:
    config:
      scrape_configs:
        - job_name: otelcontribcol
          scrape_interval: 10s
          static_configs:
            - targets: [0.0.0.0:8888]
  hostmetrics:
    collection_interval: 10s
    scrapers:
      load:
      filesystem:
      memory:
      network:

  filelog/agent:
    include: [ /app/otelcol.log.json ]
    storage: file_storage/agent
    attributes:
      service.name: agent
      host: ${env:HOSTNAME}
    operators:
      - type: json_parser
        severity: 
          parse_from: attributes.level
        timestamp:
          parse_from: attributes.ts
          layout_type: epoch
          layout: 's.ns'

processors:
  attributes/agent/loki:
    actions:
      - action: insert
        key: loki.attribute.labels
        value: service.namespace, service.name
  attributes/drop/loki:
    actions:
      - action: insert
        key: loki.attribute.labels
        value: service.namespace, service.name, action
  attributes/agent:
    actions:
      - action: insert
        key: service.namespace
        value: otelcontribcol-agent

  filter/drop:
    logs:
      log_record:
        - 'body.action == "drop"'

service:
  telemetry:
    metrics:
      level: detailed
    logs:
      level: info
      encoding: json
      output_paths: ["stdout", "otelcol.log.json"]
      # error_output_paths: ["stderr", "otelcol.error.log.json"]

  pipelines:
    metrics/agent:
      receivers: [prometheus/agent, hostmetrics]
      processors: [attributes/agent]
      # exporters: [logging, otlphttp/mimir]
      exporters: [otlphttp/mimir]
    logs/agent:
      receivers: [filelog/agent]
      processors: [attributes/agent, attributes/agent/loki]
      # exporters: [logging, loki]
      exporters: [loki]

    logs/drop:
      receivers: [filelog/agent]
      processors: [filter/drop, attributes/agent, attributes/drop/loki]
      exporters: [loki]