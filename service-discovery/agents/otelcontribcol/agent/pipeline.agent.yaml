receivers:
  # otelcontribcol metrics + host metrics
  prometheus/agent:
    config:
      scrape_configs:
        - job_name: otelcontribcol
          scrape_interval: 10s
          static_configs:
            - targets: [0.0.0.0:8888]
  hostmetrics:
    collection_interval: 10s
    scrapers:
      load:
      filesystem:
      memory:
      network:

  filelog/agent:
    include: [ /app/otelcol.log.json ]
    storage: file_storage/agent
    attributes:
      service.name: agent
      service.namespace: otelcontribcol
      application: otelcontribcol-agent
      host: ${env:HOSTNAME}
    operators:
      - type: json_parser
        parse_from:	body
        parse_to: attributes
        severity: 
          parse_from: body.level
        timestamp:
          parse_from: body.ts
          layout_type: epoch
          layout: 's.ns'
      - type: remove
        field: body

processors:
  batch/agent:

  attributes/agent/loki:
    actions:
      - action: insert
        key: loki.attribute.labels
        value: service.namespace, service.name, level, application, action # action = "drop"

  filter/drop:
    logs:
      log_record:
        - 'body.action == "drop"'

service:
  telemetry:
    metrics:
      level: detailed
    logs:
      level: info
      encoding: json
      output_paths: ["stdout", "otelcol.log.json"]
      # error_output_paths: ["stderr", "otelcol.error.log.json"]

  pipelines:
    metrics/agent:
      receivers: [prometheus/agent, hostmetrics]
      processors: [batch/agent]
      # exporters: [logging, otlphttp/mimir]
      exporters: [carbon, otlphttp/mimir]

    logs/agent:
      receivers: [filelog/agent]
      processors: [batch/agent, attributes/agent/loki]
      # exporters: [logging, loki]
      exporters: [loki]